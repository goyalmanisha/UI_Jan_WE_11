<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Form Handling</h1>

    <!-- Method - Get and Post -->
    <form action="login.html" method="get">
        <table>
            <tr>
                <td>
                    <label for="username">Enter Name</label>
                </td>
                <td>
                    <input type="text" name="u_name" id="username">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="userpwd">Enter Password</label>
                </td>
                <td>
                    <input type="password" name="u_pwd" id="userpwd">
                </td>
            </tr>
            <tr>
                <td>Select Country</td>
                <td>
                    <select name="" id="">
                        <option value="Ind">India</option>
                        <option value="Ch">China</option>
                        <option value="Fr">France</option>
                        <option value="Eng">England</option>
                        <option value="Rus">Russia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Select Gender</td>
                <td>
                    <input type="radio" name="gender" value="M"> Male
                    <input type="radio" name="gender" value="F"> Female
                </td>
            </tr>
            <tr>
                <td>Choose Course</td>
                <td>
                    <input type="checkbox"> Btech
                    <input type="checkbox"> Mtech
                    <input type="checkbox"> BCA
                    <input type="checkbox"> MCA
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
