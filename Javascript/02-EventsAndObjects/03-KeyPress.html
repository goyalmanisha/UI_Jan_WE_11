<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h1>KeyPress Events</h1>

    <!-- KeyPress
    KeyDown
    KeyUp -->
    <!-- <input type="text" placeholder="Enter Something" onkeypress="show(this)"> -->
    <!-- <input type="text" placeholder="Enter Something" onkeydown="show(this)"> -->

    <input type="text" placeholder="Enter Something" onkeyup="show(this)">
    <span id="output"></span>
    
    <script>
        function show(obj){
            // alert("Key Pressed...");
            document.getElementById("output").innerHTML =  obj.value;
        }
    </script>
</body>
</html>
