<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        a {
            color: #000;
            font-size: 20px;
        }
        ul {
            list-style: none;
        }
        ul li {
            height: 40px;
            width: 50px;
            text-align: center;
            font-size: 25px;
            padding: 14px 0px 0px;
            background-color: lightblue;
        }
        li.fb {
            background-color: #3b5998;
        }
        li.tw {
            background-color: #1da1f2;
        }
        li.yt {
            background-color: #bb0000;
        }
        li.link {
            background-color: #0077b5;
        }
        li.ins {
            background-color: #405de6;
        }
        li a {
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Font Awesome <i class="fab fa-apple"></i></h1>

    <a href="#">Home <i class="fa fa-home"></i></a>
    <a href="#">Notifications <i class="fa fa-bell"></i></a>
    <a href="#">Messages <i class="fa fa-envelope"></i></a>
    <a href="#">Profile <i class="fa fa-user"></i></a>
    <a href="#">Contact <i class="fa fa-phone"></i></a>

    <ul>
        <li class="fb"><a href="#">
                <i class="fab fa-facebook-f"></i>
            </a></li>
        <li class="tw"><a href="#">
                <i class="fab fa-twitter"></i>
            </a></li>
        <li class="yt"><a href="#">
                <i class="fab fa-youtube"></i>
            </a></li>
        <li class="link"><a href="#">
                <i class="fab fa-linkedin"></i>
            </a></li>
        <li class="ins"><a href="#">
                <i class="fab fa-instagram"></i>
            </a></li>
    </ul>

    
</body>
</html>
